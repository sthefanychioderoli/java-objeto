<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Iterando Propriedades: Escreva uma função que recebe um objeto e imprime Todas
    as chaves e valores do objeto. Teste esta função com o objeto pessoa.
    </title>
</head>
<body>

    <script>
        const pessoa = {
            nome: 'Sthefany',
            idade: 17 ,
            email: 'sthefanychioderoli@gmail.com'
        }

        function imprimir_objeto(objeto) {
            for (propriedade in objeto) {
                alert(propriedade + ': ' + objeto[propriedade])
            }
        }
        imprimir_objeto(pessoa)
    </script>
    
</body>
</html>
