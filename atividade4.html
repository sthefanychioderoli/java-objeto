<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Métodos em Objetos: Adicione um método ao objeto pessoa chamado cumprimentar 
    que retorna a string "Olá, meu nome é [nome]".</title>
</head>
<body>
    
    <script>
        const pessoa = {
            nome : 'Sthefany',

            cumprimentar () {
            alert ('Olá, meu nome é sthefany')
        }
        }

        
    </script>
    
</body>
</html>
