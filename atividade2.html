<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Acessando Propriedades: Dado o objeto livro com propriedades titulo, autor 
    e anoPublicacao, escreva código para acessar o autor do livro.</title>
</head>
<body>

    <script>
        const livro = {
            titulo: 'Todas as flores que não te enviei',
            autor: 'Felipe Rocha',
            ano_publicacao: '17 de Outubro de 2018'
        }

        livro.autor
    </script>
    
</body>
</html>
